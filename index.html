<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Princess ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --envelope-w: min(420px, 88vw);
    --envelope-h: calc(var(--envelope-w) * 0.65);
    --cream: #fff8f0;
  }

  html, body {
    width: 100%; min-height: 100dvh;
    overflow-x: hidden;
  }

  body {
    background: radial-gradient(ellipse at 60% 30%, #f9ccd8 0%, #f0a8bc 40%, #e27592 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Dancing Script', cursive;
    min-height: 100dvh;
    padding: 24px 16px 60px;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 0;
  }

  #stage {
    position: relative; z-index: 1;
    display: flex; flex-direction: column;
    align-items: center;
    width: var(--envelope-w);
    max-width: 100%;
  }

  /* â”€â”€ Click label â”€â”€ */
  #click-label {
    font-family: 'Courier New', monospace;
    font-size: clamp(13px, 3.5vw, 17px);
    letter-spacing: 0.18em;
    color: #a0243e;
    text-shadow: 0 0 8px rgba(180,40,70,0.35);
    margin-bottom: 18px;
    user-select: none;
    pointer-events: none;
    animation: labelBounce 2.4s ease-in-out infinite;
    transition: opacity 0.4s ease;
  }
  #click-label.hidden { opacity: 0; }

  @keyframes labelBounce {
    0%, 100% { transform: translateY(0); }
    50%       { transform: translateY(-9px); }
  }

  /* â”€â”€ Envelope wrapper â”€â”€ */
  #envelope-wrap {
    position: relative;
    width: var(--envelope-w);
    height: var(--envelope-h);
    cursor: pointer;
    filter: drop-shadow(0 12px 32px rgba(160,40,70,0.22));
    transition: filter 0.3s;
    flex-shrink: 0;
    perspective: 900px;
  }
  #envelope-wrap:hover { filter: drop-shadow(0 16px 40px rgba(160,40,70,0.32)); }

  @keyframes shake {
    0%,100% { transform: translateX(0); }
    15%,55%  { transform: translateX(-9px); }
    30%,70%  { transform: translateX(9px); }
    45%,85%  { transform: translateX(-5px); }
  }
  #envelope-wrap.shaking { animation: shake 0.5s ease-in-out; }

  /* â”€â”€ SVG sits at z-index 1, paper at z-index 20, buttons at 30 â”€â”€ */
  #env-svg {
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: visible;
    z-index: 1;
  }

  #env-flap {
    transform-box: fill-box;
    transform-origin: 50% 0%;
    transition: transform 0.75s cubic-bezier(0.4,0,0.2,1);
  }
  #env-flap.open { transform: rotateX(175deg); }

  #env-seal {
    transform-box: fill-box;
    transition: opacity 0.3s ease;
  }
  #env-seal.hidden { opacity: 0; pointer-events: none; }

  /* â”€â”€ Paper â”€â”€ */
  #paper {
    position: absolute;
    left: 7%; width: 86%;
    bottom: 8%;
    background: var(--cream);
    border-radius: 4px 4px 2px 2px;
    box-shadow: 0 4px 20px rgba(140,40,60,0.15);
    padding: clamp(14px, 3.8vw, 26px) clamp(12px, 3.2vw, 22px);
    transform: translateY(0) scaleY(0);
    transform-origin: bottom center;
    opacity: 0;
    /* FIX: z-index above SVG so children are hittable */
    z-index: 20;
    /* FIX: pointer-events off by default, turned on via .open class only */
    pointer-events: none;
    display: flex; flex-direction: column; align-items: center; gap: 16px;
  }

  #paper.rising {
    animation: paperRise 0.85s cubic-bezier(0.22,1,0.36,1) 0.4s forwards;
  }

  /* .open = animation done, paper is fully visible AND interactive */
  #paper.open {
    pointer-events: auto;
    transform: translateY(-54%) scaleY(1);
    opacity: 1;
  }

  #paper.retreating {
    animation: paperRetreat 0.55s cubic-bezier(0.4,0,1,1) forwards;
    pointer-events: none;
  }

  @keyframes paperRise {
    0%   { transform: translateY(0) scaleY(0.05);  opacity: 0; }
    35%  { opacity: 1; }
    100% { transform: translateY(-54%) scaleY(1);  opacity: 1; }
  }
  @keyframes paperRetreat {
    0%   { transform: translateY(-54%) scaleY(1);  opacity: 1; }
    100% { transform: translateY(0) scaleY(0.05);  opacity: 0; }
  }

  #paper::after {
    content: '';
    position: absolute;
    bottom: 0; left: 12%; right: 12%; height: 1px;
    background: linear-gradient(90deg, transparent, #e8a0b0 40%, #e8a0b0 60%, transparent);
    opacity: 0.45;
  }

  /* â”€â”€ Letter text â”€â”€ */
  #letter-text {
    font-family: 'Caveat', cursive;
    font-size: clamp(16px, 4vw, 21px);
    line-height: 1.7;
    color: #5c1e30;
    text-align: center;
    width: 100%;
  }

  /* â”€â”€ Options â”€â”€ */
  #options {
    display: flex; gap: 18px; justify-content: center;
    width: 100%; flex-wrap: wrap;
  }

  .opt-btn {
    display: flex; align-items: center; gap: 8px;
    padding: 9px 24px;
    border: 2px solid #d86080;
    border-radius: 50px;
    background: transparent;
    cursor: pointer;
    font-family: 'Dancing Script', cursive;
    font-size: clamp(17px, 4.5vw, 21px);
    color: #a0243e;
    transition: background 0.2s, border-color 0.2s, transform 0.15s, box-shadow 0.2s;
    user-select: none;
    min-width: 88px;
    min-height: 44px;
    justify-content: center;
    /* FIX: explicit high z-index so buttons are always on top and tappable */
    position: relative;
    z-index: 30;
  }
  .opt-btn:hover { background: rgba(200,80,110,0.1); transform: scale(1.05); }
  .opt-btn.selected {
    background: linear-gradient(135deg, #d63051, #e8839a);
    border-color: #d63051;
    color: #fff;
    box-shadow: 0 4px 16px rgba(180,40,70,0.32);
    transform: scale(1.05);
  }

  .check-circle {
    width: 18px; height: 18px;
    border-radius: 50%;
    border: 2px solid currentColor;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
    font-size: 11px; font-family: sans-serif; line-height: 1;
  }
  .opt-btn.selected .check-circle::after {
    content: 'âœ“'; color: white; font-weight: 900;
  }

  /* â”€â”€ Send button â”€â”€ */
  #send-btn {
    background: linear-gradient(135deg, #c94070, #e8839a);
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 11px 36px;
    font-family: 'Dancing Script', cursive;
    font-size: clamp(17px, 4.5vw, 21px);
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(180,40,70,0.28);
    transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.2s;
    opacity: 0;
    transform: translateY(12px);
    pointer-events: none;
    letter-spacing: 0.03em;
    position: relative;
    z-index: 30;
    min-height: 44px;
  }
  #send-btn.visible {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
  #send-btn:hover { filter: brightness(1.09); box-shadow: 0 6px 26px rgba(180,40,70,0.44); transform: scale(1.04); }
  #send-btn:active { transform: scale(0.97); }

  /* â”€â”€ Error message â”€â”€ */
  #error-msg {
    position: absolute;
    bottom: -50px; left: 0; right: 0;
    text-align: center;
    font-family: 'Caveat', cursive;
    font-size: clamp(13px, 3.4vw, 16px);
    color: #8b1a2e;
    background: rgba(255,218,228,0.92);
    border: 1px solid #d86080;
    border-radius: 8px;
    padding: 7px 14px;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
    z-index: 25;
  }
  #error-msg.visible { opacity: 1; }

  /* â”€â”€ Final message â”€â”€ */
  #final-wrap {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 28px;
    width: var(--envelope-w);
    max-width: 100%;
    position: relative; z-index: 5;
  }
  #final-wrap.visible { display: flex; }

  #final-text {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(22px, 6vw, 34px);
    font-weight: 700;
    color: #6b1025;
    text-align: center;
    line-height: 1.4;
    text-shadow: 0 2px 12px rgba(200,60,90,0.18);
    min-height: 1.4em;
  }

  .cursor-blink {
    display: inline-block;
    width: 2px; height: 0.9em;
    background: #c94070;
    animation: blink 0.8s step-end infinite;
    vertical-align: text-bottom;
    margin-left: 2px;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

  /* â”€â”€ Background dim â”€â”€ */
  #bg-dim {
    position: fixed; inset: 0;
    background: rgba(80,10,25,0);
    pointer-events: none;
    transition: background 3s ease;
    z-index: 0;
  }
  #bg-dim.dimmed { background: rgba(80,10,25,0.11); }

  /* â”€â”€ Floating hearts â”€â”€ */
  #hearts-container {
    position: fixed; inset: 0;
    pointer-events: none; z-index: 10;
    overflow: hidden;
  }
  .heart-float {
    position: absolute;
    bottom: -40px;
    opacity: 0;
    animation: heartFloat linear forwards;
  }
  @keyframes heartFloat {
    0%   { transform: translateY(0) rotate(0deg) scale(0.7); opacity: 0; }
    12%  { opacity: 0.9; }
    88%  { opacity: 0.6; }
    100% { transform: translateY(-115vh) rotate(20deg) scale(1.1); opacity: 0; }
  }

  #env-to-text {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(11px, 2.6vw, 15px);
    fill: #b05070;
    font-style: italic;
  }

  @media (max-width: 380px) {
    :root { --envelope-w: 94vw; }
    #paper { padding: 12px 10px; gap: 12px; }
    .opt-btn { padding: 8px 16px; font-size: 16px; }
  }
</style>
</head>
<body>

<div id="bg-dim"></div>
<div id="hearts-container"></div>

<div id="stage">

  <div id="click-label">âœ¦ click to open âœ¦</div>

  <div id="envelope-wrap" tabindex="0" role="button" aria-label="Open the envelope">

    <!-- Paper (z-index 20, pointer-events none until .open added by JS) -->
    <div id="paper">
      <p id="letter-text">I'm really sorry it's coming so late,<br>but if you don't already have one,<br>can I be your Valentine, baby?</p>

      <div id="options">
        <button class="opt-btn" id="btn-yes" type="button">
          <span class="check-circle"></span> Yes
        </button>
        <button class="opt-btn" id="btn-no" type="button">
          <span class="check-circle"></span> No
        </button>
      </div>

      <button id="send-btn" type="button">Send my answer ðŸ’Œ</button>
    </div>

    <!-- SVG envelope (z-index 1, behind paper) -->
    <svg id="env-svg" viewBox="0 0 420 273" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%"   stop-color="#fff9f5"/>
          <stop offset="100%" stop-color="#f5e8ee"/>
        </linearGradient>
        <linearGradient id="flapGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%"   stop-color="#fce8ef"/>
          <stop offset="100%" stop-color="#f0c8d4"/>
        </linearGradient>
        <linearGradient id="bottomGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%"   stop-color="#f7d8e2"/>
          <stop offset="100%" stop-color="#ecc0d0"/>
        </linearGradient>
        <linearGradient id="sideGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%"   stop-color="#f0c8d4"/>
          <stop offset="50%"  stop-color="#fff0f5"/>
          <stop offset="100%" stop-color="#f0c8d4"/>
        </linearGradient>
      </defs>

      <rect x="8" y="100" width="404" height="165" rx="6" ry="6"
            fill="url(#bodyGrad)" stroke="#d8a0b4" stroke-width="1.5"/>
      <polygon points="8,265 210,162 412,265"
               fill="url(#bottomGrad)" stroke="#d8a0b4" stroke-width="1"/>
      <polygon points="8,100 8,265 210,175"
               fill="url(#sideGrad)" stroke="#d8a0b4" stroke-width="1"/>
      <polygon points="412,100 412,265 210,175"
               fill="url(#sideGrad)" stroke="#d8a0b4" stroke-width="1"/>

      <text x="22" y="250" id="env-to-text">To my Princessâ€¦</text>

      <g id="env-flap">
        <polygon points="8,100 412,100 210,258"
                 fill="url(#flapGrad)" stroke="#d8a0b4" stroke-width="1.5"/>
      </g>

      <g id="env-seal" transform="translate(210,248)">
        <path d="M0,-14 C4,-22 16,-22 16,-12 C16,-4 8,4 0,14 C-8,4 -16,-4 -16,-12 C-16,-22 -4,-22 0,-14 Z"
              fill="#d63051" stroke="#a82040" stroke-width="0.8"/>
      </g>
    </svg>

    <div id="error-msg">You must've made a mistake with your input.</div>
  </div>

  <div id="final-wrap">
    <div id="final-text"></div>
  </div>

</div>

<script>
/* â”€â”€ Soft error buzz via Web Audio (no external file) â”€â”€â”€â”€â”€â”€â”€ */
function playErrorSound() {
  try {
    const ctx  = new (window.AudioContext || window.webkitAudioContext)();
    const osc  = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.type = 'sine';
    osc.frequency.setValueAtTime(220, ctx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(155, ctx.currentTime + 0.22);
    gain.gain.setValueAtTime(0.10, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.45);
    osc.start();
    osc.stop(ctx.currentTime + 0.45);
  } catch(e) {}
}

/* â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const state = {
  opened:   false,
  selected: null,
  answered: false,
  locked:   false,
};

/* â”€â”€ Elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const envWrap   = document.getElementById('envelope-wrap');
const clickLbl  = document.getElementById('click-label');
const envFlap   = document.getElementById('env-flap');
const envSeal   = document.getElementById('env-seal');
const paper     = document.getElementById('paper');
const btnYes    = document.getElementById('btn-yes');
const btnNo     = document.getElementById('btn-no');
const sendBtn   = document.getElementById('send-btn');
const errorMsg  = document.getElementById('error-msg');
const finalWrap = document.getElementById('final-wrap');
const finalText = document.getElementById('final-text');
const bgDim     = document.getElementById('bg-dim');
const heartsC   = document.getElementById('hearts-container');

/* â”€â”€ Open envelope â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function openEnvelope() {
  if (state.opened || state.locked) return;
  state.opened = true;

  clickLbl.classList.add('hidden');
  envWrap.style.cursor = 'default';

  // Flip flap
  envFlap.classList.add('open');
  setTimeout(() => envSeal.classList.add('hidden'), 180);

  // Rise paper, then mark as .open so pointer-events turn on
  setTimeout(() => {
    paper.classList.add('rising');
    paper.addEventListener('animationend', () => {
      paper.classList.remove('rising');
      paper.classList.add('open'); // KEY FIX: enables button clicks
    }, { once: true });
  }, 320);
}

// Clicks on the wrapper open the envelope.
// Once open, wrapper clicks are ignored so inner buttons work freely.
envWrap.addEventListener('click', () => {
  if (!state.opened) openEnvelope();
});
envWrap.addEventListener('keypress', (e) => {
  if ((e.key === 'Enter' || e.key === ' ') && !state.opened) {
    e.preventDefault();
    openEnvelope();
  }
});

/* â”€â”€ Yes / No â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function selectOption(choice) {
  if (state.answered || state.locked) return;
  state.selected = choice;
  btnYes.classList.toggle('selected', choice === 'yes');
  btnNo.classList.toggle('selected',  choice === 'no');
  sendBtn.classList.add('visible');
}

btnYes.addEventListener('click', (e) => {
  e.stopPropagation();
  selectOption('yes');
});
btnNo.addEventListener('click', (e) => {
  e.stopPropagation();
  selectOption('no');
});

/* â”€â”€ Send answer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
sendBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  if (!state.selected || state.answered || state.locked) return;
  if (state.selected === 'no') {
    handleNo();
  } else {
    handleYes();
  }
});

/* â”€â”€ No â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
let errorTimer = null;
function handleNo() {
  playErrorSound();
  envWrap.classList.remove('shaking');
  void envWrap.offsetWidth;
  envWrap.classList.add('shaking');
  envWrap.addEventListener('animationend', () => envWrap.classList.remove('shaking'), { once: true });
  errorMsg.classList.add('visible');
  clearTimeout(errorTimer);
  errorTimer = setTimeout(() => errorMsg.classList.remove('visible'), 4000);
}

/* â”€â”€ Yes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function handleYes() {
  state.answered = true;
  btnYes.disabled = true;
  btnNo.disabled  = true;
  sendBtn.disabled = true;
  sendBtn.classList.remove('visible');

  paper.classList.remove('open');
  paper.classList.add('retreating');
  paper.addEventListener('animationend', () => {
    paper.classList.remove('retreating');
    paper.style.opacity   = '0';
    paper.style.transform = 'translateY(0) scaleY(0)';

    envFlap.classList.remove('open');
    setTimeout(() => envSeal.classList.remove('hidden'), 420);
    setTimeout(startTypewriter, 950);
  }, { once: true });
}

/* â”€â”€ Typewriter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const FINAL_MSG  = "I love you so much my baby.";
const CHAR_DELAY = 72;

function startTypewriter() {
  finalWrap.classList.add('visible');
  const cursor = document.createElement('span');
  cursor.className = 'cursor-blink';
  finalText.appendChild(cursor);

  let idx = 0;
  (function typeNext() {
    if (idx < FINAL_MSG.length) {
      const s = document.createElement('span');
      s.textContent = FINAL_MSG[idx++];
      finalText.insertBefore(s, cursor);
      setTimeout(typeNext, CHAR_DELAY + Math.random() * 32);
    } else {
      setTimeout(() => { cursor.remove(); onComplete(); }, 900);
    }
  })();
}

/* â”€â”€ Floating hearts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const HEARTS = ['ðŸ’–','ðŸ’•','ðŸ’—','ðŸ’“','ðŸ’','â¤ï¸','ðŸ’ž','ðŸŒ¸'];
function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'heart-float';
  h.textContent = HEARTS[Math.floor(Math.random() * HEARTS.length)];
  const size  = 14 + Math.random() * 18;
  const left  = 2  + Math.random() * 96;
  const dur   = 6  + Math.random() * 7;
  const delay = Math.random() * 0.5;
  h.style.cssText = `left:${left}%;font-size:${size}px;animation-duration:${dur}s;animation-delay:${delay}s;`;
  heartsC.appendChild(h);
  h.addEventListener('animationend', () => h.remove(), { once: true });
}
function launchHearts() {
  for (let i = 0; i < 14; i++) setTimeout(spawnHeart, i * 110);
  setInterval(spawnHeart, 850);
}
